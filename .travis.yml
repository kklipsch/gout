language: go
go:
- 1.x
script: CGO_ENABLED=0 GOOS=linux go build -a -tags netgo -ldflags '-w' .
deploy:
  provider: releases
  api_key:
    secure: 
  file: gout
  skip_cleanup: true
  on:
    tags: true
after_depoy:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_API_KEY"
  - docker build -t $DOCKER_USERNAME/gout
  - docker push $DOCKER_USERNAME/gout
